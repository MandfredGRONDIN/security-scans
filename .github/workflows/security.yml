name: Security Scans (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    name: Security Scans
    runs-on: ubuntu-latest

    services:
      juice-shop:
        image: bkimminich/juice-shop:latest
        ports:
          - 3000:3000

      zap:
        image: zaproxy/zap-stable:latest
        ports:
          - 8090:8090
        options: >-
          --entrypoint zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.disablekey=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y curl jq

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin v0.66.0

      - name: Scan Juice Shop image with Trivy
        run: |
          docker pull bkimminich/juice-shop:latest
          trivy image --exit-code 1 --severity HIGH,CRITICAL bkimminich/juice-shop:latest || true

      - name: Scan code repository with Trivy
        run: |
          trivy fs --exit-code 1 --severity HIGH,CRITICAL . || true

      - name: Wait for ZAP to be ready
        run: |
          ZAP_URL="http://zap:8090"
          for i in {1..60}; do
            if curl -s "$ZAP_URL" -o /dev/null; then
              echo "âœ… ZAP is ready!"
              break
            fi
            echo "ZAP not ready yet, waiting..."
            sleep 5
          done

      - name: Run ZAP Spider and Active Scan
        run: |
          ZAP_URL="http://zap:8090"
          JUICE_SHOP_URL="http://juice-shop:3000"

          echo "ðŸš€ Starting Spider..."
          spider_id=$(curl -s "$ZAP_URL/JSON/spider/action/scan/?url=$JUICE_SHOP_URL&recurse=true" | jq -r .scan)

          status=0
          while [ "$status" != "100" ]; do
            sleep 5
            status=$(curl -s "$ZAP_URL/JSON/spider/view/status/?scanId=$spider_id" | jq -r .status)
            echo "Spider progress: $status%"
          done
          echo "âœ… Spider finished."

          echo "ðŸš€ Starting Active Scan..."
          scan_id=$(curl -s "$ZAP_URL/JSON/ascan/action/scan/?url=$JUICE_SHOP_URL" | jq -r .scan)

          status=0
          while [ "$status" != "100" ]; do
            sleep 10
            status=$(curl -s "$ZAP_URL/JSON/ascan/view/status/?scanId=$scan_id" | jq -r .status)
            echo "Active Scan progress: $status%"
          done
          echo "âœ… Active Scan finished."

          echo "ðŸ“„ Generating HTML report..."
          curl -s "$ZAP_URL/OTHER/core/other/htmlreport/" -o zap_report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
