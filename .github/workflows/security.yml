name: Security Scans (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    name: Security Scans
    runs-on: ubuntu-latest

    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq


      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin v0.66.0

      - name: Scan Juice Shop image with Trivy
        run: |
          docker pull bkimminich/juice-shop:latest
          trivy image --exit-code 1 --severity HIGH,CRITICAL bkimminich/juice-shop:latest || true

      - name: Scan code repository with Trivy
        run: |
          trivy fs --exit-code 1 --severity HIGH,CRITICAL . || true

      - name: Start ZAP container
        run: |
          docker run -d --name zap -p 8090:8090 zaproxy/zap-stable:latest zap.sh -daemon -host 0.0.0.0 -port 8090 -config api.disablekey=true
          echo "‚è≥ Waiting for ZAP to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8090/JSON/core/view/version/ -o /dev/null; then
              echo "‚úÖ ZAP is ready!"
              break
            fi
            echo "ZAP not ready yet, retrying..."
            sleep 5
          done

      - name: Run ZAP Spider and Active Scan
        run: |
          ZAP_URL="http://localhost:8090"
          JUICE_SHOP_URL="http://juice-shop:3000"

          # Test connectivity
          echo "Testing connectivity to Juice Shop..."
          curl -I $JUICE_SHOP_URL

          # Spider scan
          echo "üöÄ Starting Spider..."
          spider_id=$(curl -s "$ZAP_URL/JSON/spider/action/scan/?url=$JUICE_SHOP_URL&recurse=true" | jq -r .scan)
          status=0
          while [ "$status" != "100" ]; do
            sleep 5
            status=$(curl -s "$ZAP_URL/JSON/spider/view/status/?scanId=$spider_id" | jq -r .status)
            echo "Spider progress: $status%"
          done
          echo "‚úÖ Spider finished."

          # Active scan
          echo "üöÄ Starting Active Scan..."
          scan_id=$(curl -s "$ZAP_URL/JSON/ascan/action/scan/?url=$JUICE_SHOP_URL" | jq -r .scan)
          status=0
          while [ "$status" != "100" ]; do
            sleep 10
            status=$(curl -s "$ZAP_URL/JSON/ascan/view/status/?scanId=$scan_id" | jq -r .status)
            echo "Active Scan progress: $status%"
          done
          echo "‚úÖ Active Scan finished."

          # Generate HTML report
          echo "üìÑ Generating HTML report..."
          curl -s "$ZAP_URL/OTHER/core/other/htmlreport/" -o zap_report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
