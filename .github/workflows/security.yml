name: Security Scans (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    services:
      juice-shop:
        image: bkimminich/juice-shop:latest
        ports:
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin v0.66.0

      - name: Scan Juice Shop image
        run: |
          docker pull bkimminich/juice-shop:latest
          trivy image --severity HIGH,CRITICAL --format table --output trivy_image_report.txt bkimminich/juice-shop:latest

      - name: Upload Trivy image report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy_image_report.txt

      - name: Scan code repository
        run: |
          trivy fs --severity HIGH,CRITICAL --format table --output trivy_fs_report.txt .

      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy_fs_report.txt

      - name: Start ZAP container
        run: |
          docker run -d --name zap -p 8090:8090 zaproxy/zap-stable zap.sh \
            -daemon -host 0.0.0.0 -port 8090 -config api.disablekey=true
          sleep 20

      - name: Run ZAP scan via API
        run: |
          # Spider (exploration du site)
          curl "http://localhost:8090/JSON/spider/action/scan/?url=http://host.docker.internal:3000&recurse=true"
          sleep 20

          # Active Scan (attaque)
          curl "http://localhost:8090/JSON/ascan/action/scan/?url=http://host.docker.internal:3000"
          sleep 30

          # Récupération du rapport HTML
          curl "http://localhost:8090/OTHER/core/other/htmlreport/" -o zap_report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
